<!-- NAVBAR -->
<div class="navbar">
  <div class="navbar__inner">
    <div class="navbar__inner__preset">
      <div class="navbar__inner__preset__container">
        <div class="preset-slider">
          <div
            class="arrow-left"
            (click)="prevPreset()"
            role="button"
            tabindex="0"
          >
            <span>&lt;</span>
          </div>
          <div
            class="preset-name"
            (click)="requestSavePreset()"
            role="button"
            tabindex="0"
          >
            <span>{{ displayName$ | async }}</span>
          </div>
          <div
            class="arrow-right"
            (click)="nextPreset()"
            role="button"
            tabindex="0"
          >
            <span>&gt;</span>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar__inner__main">
      <div class="navbar__inner__main__left">
        <div class="name">
          <span>John Doe</span>
        </div>
        <div class="birthdate">
          <span>01.01.1905</span>
        </div>
        <div class="gender">
          <span>M</span>
        </div>
      </div>
      <div class="navbar__inner__main__center">
        <div class="emergency-btn">
          <span>Emergency</span>
        </div>
      </div>
      <div class="navbar__inner__main__right">
        <div class="date">
          <span> {{ currentTime | date : "dd.MM.yyyy" }}</span>
        </div>
        <div class="time">
          <span> {{ currentTime | date : "HH:mm:ss" }}</span>
        </div>
      </div>
    </div>
    <div class="navbar__inner__log">
      <div class="navbar__inner__log__container">
        <div class="log-icon" (click)="toggleWarnlog()" role="button" tabindex="0">
          <span>i</span>
        </div>
        <div class="log-badge">
          <span>{{ logCount$ | async }}</span>
        </div>

       <div class="log-panel" id="log-panel" [style.display]="warnlogToggle ? 'block' : 'none'">
        <div class="log-panel__header">
        <span>Warnungslog</span>

        h5v-5l-1.8,1.8L13.5,12z M6.5,12l-2.7,2.7L2,13v5h5l-1.8-1.8L8,13.5L6.5,12z"/>
</svg>
        </div>
       </div> 

      </div>
    </div>
  </div>
</div>
